<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/quiz.css" />
    <title>Quiz - Play</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
<div class="container">
    <div class="content">
        <div class="quiz-card" id="quiz-card">
            <div class="quiz-header">
                <h1>Naziv kviza</h1>
                <p>Kategorija</p>
            </div>
            <div class="quiz-question">
                <p>Neko pitanje?</p>

            </div>
            <div class="quiz-timer">
                <div class="circle-container">
                    <div class="semicircle"></div>
                    <div class="semicircle"></div>
                    <div class="semicircle"></div>
                    <div class="outermost-circle"></div>
                </div>
                <div class="timer-container">
                    <div class="timer">00:00</div>
                </div>
            </div>
            <div class="quiz-info-bar">
                <div class="points">
                    <i class="fas fa-star"></i> <span id="points">10 Points</span>
                </div>
            </div>
            <div class="players-circle">
                <i class="fas fa-users"></i> <span id="players">5</span>
            </div>

            <div class="quiz-options">
                <button class="quiz-option">odg1</button>
                <button class="quiz-option">odg2</button>
                <button class="quiz-option">odg1</button>

            </div>
            <div class="quiz-footer">
                <button id="next-question">Next Question</button>
                <div class="quiz-info">
                    <p>Question 1 of 10</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="timer.js"></script>

</body>
</html>
